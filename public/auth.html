                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required autocomplete="new-password" placeholder="Minimo 8 caratteri" minlength="8">

                <button type="submit" class="btn btn-gold btn-block auth-submit" id="registerSubmit">
